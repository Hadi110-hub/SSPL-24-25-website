<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSPL Matches</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-700 text-white shadow p-4 mb-6">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="images/SSPLlogo.jpg" alt="SSPL Logo" class="w-10 h-10 object-contain rounded-full">
        <h1 class="text-2xl font-bold">Sajjadia Sydney Premier League</h1>
      </div>
      <nav class="space-x-4">
        <a href="index.html" class="text-white font-bold">Home</a>
        <a href="players.html" class="text-white hover:underline">Players</a>
        <a href="matches.html" class="text-white hover:underline">Matches</a>
        <a href="stats.html" class="text-white hover:underline">Stats</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4">
    <h2 class="text-xl font-bold mb-4">Match Results</h2>
    <div id="matches-list" class="space-y-4"></div>
  </main>

  <script>
    const matchesData = [
      {
        id: 1,
        date: "2025-04-27",
        teamA: "Shabber",
        teamB: "Musa",
        venue: "Home Ground - Eschol Park 1",
        result: "Shabber Won by 6 runs",
        MOM: "Hashim Raza"
      },
      {
        id: 2,
        date: "2025-04-12",
        teamA: "Knights",
        teamB: "Riders",
        venue: "Redfern Park",
        result: "Riders won by 3 wickets"
      }
    ];

    const container = document.getElementById("matches-list");

    matchesData.forEach(match => {
      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded-xl shadow flex justify-between items-center";
      card.innerHTML = `
        <div>
          <h3 class="text-lg font-bold">${match.teamA} vs ${match.teamB}</h3>
          <p class="text-sm text-gray-600">${match.date} | ${match.venue}</p>
          <p class="text-sm text-green-700 mt-1">${match.result}</p>
        </div>
        <a href="match-details.html?id=${match.id}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View</a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
