<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSPL Players</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<header class="bg-blue-800 text-white p-4 shadow mb-8">
  <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
    <h1 class="text-2xl font-bold mb-2 md:mb-0">SSPL 2024-25</h1>
    <nav class="space-x-4 text-center md:text-right">
      <a href="index.html" class="hover:underline block md:inline">Home</a>
      <a href="players.html" class="hover:underline block md:inline font-semibold">Players</a>
      <a href="matches.html" class="hover:underline block md:inline">Matches</a>
      <a href="stats.html" class="hover:underline block md:inline">Stats</a>
      <a href="live-match.html" class="hover: underline block md:inline">Live Match</a>
    </nav>
  </div>
</header>

  

  <main class="flex-colmd:flex-row">
    <h2 class="text-2xl font-bold mb-6 text-center">Players of SSPL 2024-25</h2>
    <div id="players-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Player cards go here -->
    </div>
  </main>

  <script>
    fetch('data/players.json')
      .then(res => res.json())
      .then(players => {
        const container = document.getElementById('players-list');

        players.forEach(player => {
          const card = document.createElement('div');
          card.className = 'bg-white p-6 rounded-2xl shadow hover:shadow-xl transition flex flex-col justify-between';


          card.innerHTML = `
            <img src="images/${player.photo}" alt="${player.name}" class="w-24 h-24 rounded-full mx-auto mb-2 object-cover">
            <h3 class="text-xl font-bold mb-1">${player.name}</h3>
            <p class="text-sm text-gray-500">${player.role} | ${player.team}</p>
            <a href="player.html?slug=${player.slug}" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
              View Full Profile
            </a>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('players-list').innerHTML = '<p class="text-red-600">Error loading players.</p>';
        console.error(err);
      });
  </script>

  <footer class="text-center py-6 mt-10 text-sm text-gray-500">
    &copy; 2025 Sydney Premier League Community | All rights reserved.
  </footer>
</body>
</html>
