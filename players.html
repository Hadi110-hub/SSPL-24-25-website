<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSPL Players</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-700 text-white shadow p-4 mb-6">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="images/SSPLlogo.jpg" alt="SSPL Logo" class="w-10 h-10 object-contain rounded-full">
        <h1 class="text-2xl font-bold">Sydney Super Premier League</h1>
      </div>
      <nav class="space-x-4">
        <a href="index.html" class="text-white hover:underline">Home</a>
        <a href="players.html" class="text-white hover:underline">Players</a>
        <a href="matches.html" class="text-white hover:underline">Matches</a>
        <a href="stats.html" class="text-white hover:underline">Stats</a>
        <a href="admin.html" class="text-white hover:underline">Admin</a>
      </nav>
    </div>
  </header>
  

  <main class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-6 text-center">Players of SSPL 2024-25</h2>
    <div id="players-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Player cards go here -->
    </div>
  </main>

  <script>
    fetch('data/players.json')
      .then(res => res.json())
      .then(players => {
        const container = document.getElementById('players-list');

        players.forEach(player => {
          const card = document.createElement('div');
          card.className = "bg-white p-4 rounded-xl shadow text-center";

          card.innerHTML = `
            <img src="images/${player.photo}" alt="${player.name}" class="w-24 h-24 rounded-full mx-auto mb-2 object-cover">
            <h3 class="text-xl font-bold mb-1">${player.name}</h3>
            <p class="text-sm text-gray-500">${player.role} | ${player.team}</p>
            <a href="player.html?slug=${player.slug}" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
              View Full Profile
            </a>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('players-list').innerHTML = '<p class="text-red-600">Error loading players.</p>';
        console.error(err);
      });
  </script>

  <footer class="text-center py-6 mt-10 text-sm text-gray-500">
    &copy; 2025 Sydney Premier League Community | All rights reserved.
  </footer>
</body>
</html>
